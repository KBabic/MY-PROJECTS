<!DOCTYPE html>
  <html> 
  <head>
  <title>JavaScript basic animation</title>
  <script type="text/javascript">

    function animate_string(id) {
        const element = document.getElementById(id);
        const textNode = element.childNodes[0]; // assuming no other children
        let text = textNode.data;
    
    //console.log(element);
    //console.log(element.childNodes);
    //console.log(textNode);
    //console.log(textNode.textContent);
    //console.log(textNode.data);
    //console.log(text);

    // The setInterval() method repeatedly calls a function or executes a code snippet, with a fixed time delay between each call (miliseconds).
    setInterval(() => {
        text = text[text.length - 1] + text.substring(0, text.length - 1);
        textNode.data = text;
        }, 100);
    }  

  </script>
  </head> <body onload="animate_string('target')"
  <pre id="target">w3resource </pre>
  </body> 
  </html>
